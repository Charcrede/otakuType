<div *ngIf="service.selectedCitation">
    <div class="titre_nom">
        <span class="id">{{service.selectedCitation.animeName}}</span>
        <span class="nom">{{service.selectedCitation.persoName}}</span>
    </div>
    <div class="relative">
        <div class="texte"
            style="background:linear-gradient(to bottom right, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)),url('{{service.selectedCitation.url}}')repeat fixed center;" #texte>
            <!-- <img src="{{service.selectedCitation.url}}" alt=""> -->
            <div *ngFor=" let word of service.wordCitation" class="mot">
                <!-- <div>{{word}}</div> -->
                <span *ngFor="let letter of word" class="lettre">{{letter}}</span>
                <span class="lettre">&nbsp;&nbsp;</span>
            </div>
                <input type="text" autofocus *ngIf="!recommencer" class="input" (input)="typing()" id="input" [(ngModel)]="entered" name="entered" autocomplete="off" autocapitalize="off" autocorrect="off">
                <div class="shippaiSeiko" *ngIf="i >= selectedCitation.text.split('').length">
                    <p class="shippai" *ngIf="speed < 30">shippai</p>
                    <p class="seiko" *ngIf="speed >= 30">seiko</p>
                </div>
                <div class="shippaiSeiko pausePlay" [ngClass]="{'opacity0':play, 'opacity5':!play}">
                    <span class="fa-solid" [ngClass]="{'fa-circle-pause':play, 'fa-circle-play':!play}"></span>
                </div>
        </div>
        <p class="rebeginP" *ngIf="recommencer"><button class="rebegin" (click)="restart()">Trop d'erreur, veuillez recommencer</button></p>
        <div class="scoreSuivant">
            <div class="score">
                <span>{{speed}}MPM</span>
                <span>{{precision}}%</span>
            </div>
            <div>
                <button class="suivant" (click)="service.prevCitation(); rebegin()"><span class="fas fa-backward"></span></button>
            </div>
            <div>
                <button class="suivant" (click)=" commencer()"><span class="fas fa-redo"></span></button>
            </div>
            <div>
                <button class="suivant" (click)=" pause()"><span [ngClass]="{'fa-play': play, 'fa-pause': !play}" class="fa-solid"></span></button>
            </div>
            <div>
                <button class="suivant" (click)="service.nextCitation(); rebegin()"><span class="fas fa-forward"></span></button>
            </div>
        </div>
    </div>
</div>
