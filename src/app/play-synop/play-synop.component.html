<div *ngIf="service.selectedSynopsis">
    <div class="titre_nom">
        <span class="id">{{service.selectedSynopsis.id}}</span>
        <span class="nom">{{service.selectedSynopsis.anime}}</span>
    </div>
    <div class="relative">
        <div class="texte"
            style="background:linear-gradient(to bottom right, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)),url('{{service.selectedSynopsis.url}}')repeat fixed center;" #texte>
            <div *ngFor=" let word of service.words" class="mot">
                <span *ngFor="let letter of word" class="lettre">{{letter}}</span>
                <span class="lettre">&nbsp;&nbsp;</span>
            </div>
                <input type="text" (click)="dir()" class="input" *ngIf="!recommencer" (input)="typing()" id="input" [(ngModel)]="entered" name="entered" autocomplete="off" autocapitalize="off" autocorrect="off">
                <div class="shippaiSeiko" *ngIf="i >= selectedSynopsis.texte.split('').length">
                    <p class="shippai" *ngIf="speed < 30">shippai</p>
                    <p class="seiko" *ngIf="speed >= 30">seiko</p>
                </div>
            </div>
            <p class="rebeginP" *ngIf="recommencer"><button class="rebegin" (click)="restart()">Trop d'erreur, veuillez recommencer</button></p>
            <div class="scoreSuivant">
                <div class="score">
                <span>{{speed}}MPM</span>
                <span>{{precision}}%</span>
            </div>
            <div>
                <button class="suivant" (click)="service.nextSynopsis();rebegin()">Suivant</button>
            </div>
        </div>
    </div>
</div>
