<div *ngIf="service.selectedCitation">
    <div class="titre_nom">
        <span class="id">{{service.selectedCitation.animeName}}</span>
        <span class="nom">{{service.selectedCitation.persoName}}</span>
    </div>
    <div class="relative">
        <div class="texte"
            style="background:linear-gradient(to bottom right, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)),url('{{service.selectedCitation.url}}')repeat fixed center;" #texte>
            <!-- <img src="{{service.selectedCitation.url}}" alt=""> -->
            <div *ngFor=" let word of service.wordCitation" class="mot">
                <!-- <div>{{word}}</div> -->
                <span *ngFor="let letter of word" class="lettre">{{letter}}</span>
                <span class="lettre">&nbsp;&nbsp;</span>
            </div>
                <input type="text" autofocus class="input" (input)="typing()" id="input" [(ngModel)]="entered" name="entered" autocomplete="off" autocapitalize="off" autocorrect="off">
                <div class="shippaiSeiko" *ngIf="i >= selectedCitation.text.split('').length">
                    <div class="d-flex justify-content-center align-items-center">
                        <div><img src="../../assets/anya-smuh-spyxfamily.png" class="rounded-circle w-50" alt=""></div>
                        <p class="shippai" *ngIf="speed < 30">shippai</p>
                    </div>
                    <div>
                        <p class="seiko" *ngIf="speed >= 30">seiko</p>
                    </div>
                    <p class="rebeginP" *ngIf="recommencer"><button class="rebegin" (click)="restart()">Trop d'erreur, veuillez
                        recommencer</button></p>
                </div>
        </div>
        <div class="scoreSuivant">
            <div class="score">
                <span>{{speed}}MPM</span>
                <span>{{precision}}%</span>
            </div>
            <div>
                <button class="suivant" (click)="service.previousCitation(); rebegin()">Suivant</button>
            </div>
            <div>
                <button class="suivant" [disabled] ="service.selectedSIndice === 1" (click)="service.nextCitation(); rebegin()">Précédent</button>
            </div>
           
        </div>
    </div>
</div>
